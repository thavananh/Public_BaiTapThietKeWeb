<html lang="en">

    <script src="/node_modules/bootstrap/dist/owl.carousel.min.js"></script> <!--owl.carousel.min.js-->
    <script>
        $('.owl-carousel').owlCarousel({
            loop: true,
            margin: 15,
            nav: true,
            responsive: {

                1000: {
