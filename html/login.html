<!DOCTYPE html>
<html lang="en">

<head>
    <title> Login </title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body style="background-image: url(/resources/images/6266270.jpg);">
    <div class="login">
        <h1 class="text-center">Đăng nhập</h1>
        <form class="needs-validation">
            <div class="form-group was-validated">
                <label class="form-label" for="email">Địa chỉ email</label>
                <input class="form-control" type="email" id="email" required>
                <div class="invalid-feedback">
                Vui lòng nhập email
                </div>
            </div>
            <div class="form-group was-validated">
                <label class="form-label" for="Password">Password</label>
                <input class="form-control"  type="password" id="password" required>
                <div class="invalid-feedback">
                Vui lòng nhập mật khẩu
                </div>
            </div>
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox"  id="check">
                <label class="form-check-label" for="check">Nhớ tôi</label>
                <a href="#" style="text-decoration: none; margin-left: 20px;">Tạo tại khoản</a>
            </div>
                
            <input class="btn btn-success w-100" type="submit" value="SIGN IN">   
        </form>
    </div>
</body>
<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script> 
</html>
